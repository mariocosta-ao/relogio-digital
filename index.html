  <head>

  <body>
    <div class="clock">
      <div class="display">
        <div class="weekdays">
          <span>DOM</span>
          <span>SEG </span>
          <span>TER</span>
          <span>QUA</span>
          <span>QUI</span>
          <span>SEX</span>
          <span>SAB</span>
        </div>

        <div class="timeDisplay">
            <div class="time">
                <span class="hours">00</span><span class="dot"> :</span>
                <span class="minutes">00</span><span class="dot"> :</span>
                <span class="seconds">00</span>
            </div>
            <span class="format">AM</span>
        </div>
      </div>
    </div>

  </body>
